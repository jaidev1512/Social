<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LangFlow</title>
    <script>
        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            const chatContainer = document.getElementById("chatContainer");
    
            // Append user message to chat
            const userMessage = document.createElement("p");
            userMessage.textContent = "You: " + message;
            chatContainer.appendChild(userMessage);
    
            // Send message to Flask API
            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("p");
                if (data.bot_message) {
                    botMessage.textContent = "Bot: " + data.bot_message;
                } else if (data.error) {
                    botMessage.textContent = "Error: " + JSON.stringify(data.error);
                } else {
                    botMessage.textContent = "Error: No response from server.";
                }
                chatContainer.appendChild(botMessage);
            })
            .catch(error => {
                const errorMessage = document.createElement("p");
                errorMessage.textContent = "Error: " + error.message;
                chatContainer.appendChild(errorMessage);
            });
    
            document.getElementById("messageInput").value = "";  // Clear the input field
        }
    </script>
    
</head>
<body>
    <h1>Chat with LangFlow</h1>

    <div id="chatContainer" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
        <!-- Chat messages will be appended here -->
    </div>

    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
